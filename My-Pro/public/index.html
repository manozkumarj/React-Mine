<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <script
      src="%PUBLIC_URL%/js/jquery-3.5.0.min.js"
      type="text/javascript"
      crossorigin="anonymous"
    ></script>
    <!-- <script src="%PUBLIC_URL%/js/jscolor.js" type="text/javascript"></script> -->
    <script src="%PUBLIC_URL%/js/post-types.js" type="text/javascript"></script>
    <!-- <script src="%PUBLIC_URL%/js/dp-change.js" type="text/javascript"></script> -->
    <script src="%PUBLIC_URL%/js/croppie.js" type="text/javascript"></script>

    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>React App</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->

    <script type="text/javascript">
      $(document).ready(function () {
        // Layer one popup functionality - starts
        $(document).on("click", ".openLayerOneModal", function () {
          modalName = "sample-LayerOne";
          open_layerOne_popup(modalName);
        });

        $(document).on("click", ".layerOneCloser", function () {
          close_layerOne_popup();
        });

        function open_layerOne_popup(popup_name) {
          var scrollBarWidth = window.innerWidth - document.body.offsetWidth;
          $("body").css("margin-right", scrollBarWidth).addClass("toggleModal");
          $(
            "#layerOneModalContainer, .layerOneModalInner, ." + popup_name
          ).show();
          $("#layerOneModalContainer").scrollTop(0);
          $("#layerOneModalContainer").focus();
          $("#layerOneModalContainer").css("overflow-y", "scroll");
        }

        function close_layerOne_popup() {
          $(
            "#layerOneModalContainer, .layerOneModalInner, .sample-LayerOne"
          ).hide();
          $(
            "#postType-layerOneModalContainer, .postType-layerOneModalInner, .postType-sample-LayerOne, .postType-sample-two-LayerOne"
          ).hide();
          $(
            "#dp_change_layerOneModalContainer, .dp_change_layerOneModalInner, .dp_change_main"
          ).hide();
          $(
            "#middle_page_section_layerOneModalContainer, .middle_page_section_layerOneModalInner, .image-viewer-holder"
          ).hide();
          $("body").css("margin-right", "");
          $("body").removeClass("toggleModal");
          $(".warning-div").slideUp("slow");
        }
        // Layer one popup functionality - ends

        // Layer two popup functionality - starts
        $(document).on("click", ".openLayerTwoModal", function () {
          modalName = "sample-LayerTwo";
          open_layerTwo_popup(modalName);
        });

        $(document).on("click", ".layerTwoCloser", function () {
          close_layerTwo_popup();
        });

        function open_layerTwo_popup(popup_name) {
          var scrollBarWidth = window.innerWidth - document.body.offsetWidth;
          $("body").css("margin-right", scrollBarWidth).addClass("toggleModal");
          $(
            "#layerTwoModalContainer, .layerTwoModalInner, ." + popup_name
          ).show();
          $("#layerTwoModalContainer").scrollTop(0);
          $("#layerTwoModalContainer").focus();
          $("#layerTwoModalContainer").css("overflow-y", "scroll");
        }

        function close_layerTwo_popup() {
          $(
            "#layerTwoModalContainer, .layerTwoModalInner, .sample-LayerTwo"
          ).hide();
          $(
            "#postType-layerTwoModalContainer, .postType-layerTwoModalInner, .postType-sample-LayerTwo, .postType-sample-two-LayerTwo"
          ).hide();
          $("layerOneModalContainer").css("margin-right", "");
          $("layerOneModalContainer").removeClass("toggleModal");
          $("#layerOneModalContainer").focus();
        }
        // Layer two popup functionality - ends

        // Image viewer popup - starts
        $(document).on("click", ".view-image", function () {
          modalName = "image-viewer-holder";
          $getSrc = $(this).attr("src");
          $(".theatre_img").attr("src", $getSrc);
          open_middle_page_section_popup(modalName);
        });

        function open_middle_page_section_popup(popup_name) {
          var scrollBarWidth = window.innerWidth - document.body.offsetWidth;
          $("body").css("margin-right", scrollBarWidth).addClass("toggleModal");
          $(
            "#middle_page_section_layerOneModalContainer, .middle_page_section_layerOneModalInner, ." +
              popup_name
          ).show();
          $("#middle_page_section_layerOneModalContainer").scrollTop(0);
          $("#middle_page_section_layerOneModalContainer").focus();
        }
        // Image viewer popup - starts

        $(document).on("click", ".friends-list-individual", function () {
          // alert();
          $getId = $(this).attr("id");
          $("#dropd-" + $getId).toggle();
          event.stopPropagation();
        });

        $(document).on("click", "#navbar-dp-n-name-container", function () {
          // alert();
          $("#navbar-rightside-dropdown-div").toggle();
        });

        // Search box focus event - starts
        $(document).on("focus", "#navbar-searchInput", function () {
          $("#search_results_div").toggle();
        });
        // Search box focus event - ends

        // Toggling post's more options UL - starts
        $(document).on("click", ".post-vr-dots", function () {
          $(".post-more-options-ul").hide();
          $getId = $(this).attr("data-post-id");
          $("#post-more-options-ul-" + $getId).show();
        });
        // Toggling post's more options UL - ends

        // Like button hover event - starts
        $(document).on("mouseover", ".like-button", function () {
          clozer();
          $getId = $(this).attr("data-post-id");
          $("#reactions-holder-" + $getId).show();
        });
        $(document).on("mouseout", ".like-button", function () {
          $getId = $(this).attr("data-post-id");
          $(".reactions-holder").hide();
        });
        // Like button hover event - ends

        // like-button click event - starts
        $(document).on("click", ".like-button, .highlight-reaction", function (
          e
        ) {
          e.preventDefault();
          $(".reactions-holder").hide();
          console.log("clicked");
        });
        // like-button click event - ends

        // like-button click event - starts
        $(document).on("click", ".like-button img", function (e) {
          e.preventDefault();
          $(".reactions-holder").hide();
          console.log("clicked on img");
          return false;
        });
        // like-button click event - ends

        // Toggling post's more options UL - starts
        $(document).on("click", ".post-comment-vr-dots", function () {
          $(".post-comment-more-options-ul").hide();
          $getId = $(this).attr("data-post-comment-id");
          $("#post-comment-more-options-ul-" + $getId).show();
        });
        // Toggling post's more options UL - ends

        // $("body").click(function () {
        //   $(
        //     ".dropdown-content, #navbar-rightside-dropdown-div,#search_results_div"
        //   ).hide();
        // });

        // Comment hider - starts
        $(document).on("click", ".hide-comment", function () {
          $getId = $(this).attr("data-post-comment-id");
          $("#individual-comment-" + $getId).slideUp("slow");
        });
        // Comment hider - ends

        // Post hider - starts
        $(document).on("click", ".hide-post", function () {
          $getId = $(this).attr("data-post-id");
          $("#individual-post-" + $getId).slideUp("slow");
        });
        // Post hider - ends

        $(document).click(function (evt) {
          // alert(evt.target.id);
          if (evt.target.id != "navbar-searchInput") {
            $("#search_results_div").hide();
          }

          if (evt.target.id != "navbar-dp-n-name-container") {
            $("#navbar-rightside-dropdown-div").hide();
          }

          if (evt.target.id != "individual-friend-div") {
            $(".dropdown-content").hide();
          }

          if (evt.target.id != "post-more-options") {
            $(".post-more-options-ul").hide();
          }

          if (evt.target.id != "post-comment-more-options") {
            $(".post-comment-more-options-ul").hide();
          }

          if (evt.target.id != "clrpkr-header") {
            $(".clrpkr-absolute-container").hide();
          }
        });

        // Escape button event - starts
        $(document).keyup(function (e) {
          if (e.key === "Escape") {
            // alert("Escape button clicked");
            clozer();
          }
        });
        // Escape button event - ends

        $(document).on("input", ".textarea-auto-height", function () {
          this.style.height = "5px";
          this.style.height = this.scrollHeight + "px";
        });

        function clozer() {
          $(
            "#search_results_div, #navbar-rightside-dropdown-div, .dropdown-content, .post-more-options-ul, .post-comment-more-options-ul, .reactions-holder, .clrpkr-absolute-container"
          ).hide();
        }
      });
    </script>
  </body>
</html>
