<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <script
      src="js/jquery-3.5.0.min.js"
      type="text/javascript"
      crossorigin="anonymous"
    ></script>
    <script src="js/jquery.autosize.js" type="text/javascript"></script>
    <script src="js/jscolor.js" type="text/javascript"></script>
    <script src="js/post-types.js" type="text/javascript"></script>

    <script type="text/javascript">
      $(window).on("load", function () {
        $("textarea").autosize();
      });
    </script>
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>React App</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->

    <script type="text/javascript">
      $(document).ready(function () {
        // Layer one popup functionality - starts
        $(document).on("click", ".openLayerOneModal", function () {
          modalName = "sample-LayerOne";
          open_layerOne_popup(modalName);
        });

        $(document).on("click", ".layerOneCloser", function () {
          close_layerOne_popup();
        });

        function open_layerOne_popup(popup_name) {
          var scrollBarWidth = window.innerWidth - document.body.offsetWidth;
          $("body").css("margin-right", scrollBarWidth).addClass("toggleModal");
          $(
            "#layerOneModalContainer, .layerOneModalInner, ." + popup_name
          ).show();
          $("#layerOneModalContainer").scrollTop(0);
          $("#layerOneModalContainer").focus();
          $("#layerOneModalContainer").css("overflow-y", "scroll");
        }

        function close_layerOne_popup() {
          $(
            "#layerOneModalContainer, .layerOneModalInner, .sample-LayerOne,#postType-layerOneModalContainer, .postType-layerOneModalInner, .postType-sample-LayerOne"
          ).hide();
          $(
            "#postType-layerOneModalContainer, .postType-layerOneModalInner, .postType-sample-LayerOne"
          ).hide();
          $("body").css("margin-right", "");
          $("body").removeClass("toggleModal");
        }
        // Layer one popup functionality - ends

        // Layer two popup functionality - starts
        $(document).on("click", ".openLayerTwoModal", function () {
          modalName = "sample-LayerTwo";
          open_layerTwo_popup(modalName);
        });

        $(document).on("click", ".layerTwoCloser", function () {
          close_layerTwo_popup();
        });

        function open_layerTwo_popup(popup_name) {
          var scrollBarWidth = window.innerWidth - document.body.offsetWidth;
          $("body").css("margin-right", scrollBarWidth).addClass("toggleModal");
          $(
            "#layerTwoModalContainer, .layerTwoModalInner, ." + popup_name
          ).show();
          $("#layerTwoModalContainer").scrollTop(0);
          $("#layerTwoModalContainer").focus();
          $("#layerTwoModalContainer").css("overflow-y", "scroll");
        }

        function close_layerTwo_popup() {
          $(
            "#layerTwoModalContainer, .layerTwoModalInner, .sample-LayerTwo"
          ).hide();
          $(
            "#postType-layerTwoModalContainer, .postType-layerTwoModalInner, .postType-sample-LayerTwo"
          ).hide();
          $("layerOneModalContainer").css("margin-right", "");
          $("layerOneModalContainer").removeClass("toggleModal");
          $("#layerOneModalContainer").focus();
        }
        // Layer two popup functionality - ends

        $(document).on("click", ".friends-list-individual", function () {
          // alert();
          $getId = $(this).attr("id");
          $("#dropd-" + $getId).toggle();
          event.stopPropagation();
        });

        $("body").click(function () {
          $(".dropdown-content").hide();
        });

        $(window).on("load", function () {
          $("textarea").autosize();
        });

        $(document).on("change", "#bgcolor", function () {
          $val = $(this).val();
          console.log($val);
          $(".postContentTextarea, .postContentDiv").css(
            "background",
            "#" + $val
          );
        });

        $(document).on("change", "#textcolor", function () {
          $val = $(this).val();
          console.log($val);
          $(".postContentTextarea").css("color", "#" + $val);
        });

        $(document).on("change", "#bordercolor", function () {
          $val = $(this).val();
          console.log($val);
          $(".postContentTextarea").css("border-color", "#" + $val);
        });
      });
    </script>
  </body>
</html>
